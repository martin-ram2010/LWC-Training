<!-- helloExpressions -->
<template>
    <lightning-card title="Hello Expression">
        <div class="slds-var-m-around_medium">
            <lightning-input name='firstName' label="First Name" onchange={handleChange}></lightning-input>
            <lightning-input name='lastName' label="Last Name" value={lastName} onchange={handleChange}></lightning-input>
            <p class="slds-var-m-top_medium">Uppercased Full Name: {uppercasedFullName}</p>
        </div>

        <div class="slds-var-m-around_medium">
            <lightning-input name='firstName' label="First Name Track" onchange={handleChangeTrack}></lightning-input>
            <lightning-input name='lastName' label="Last Name Track" onchange={handleChangeTrack}></lightning-input>
            <p class="slds-var-m-top_medium">Uppercased Full Name Track: {uppercasedFullNameTrack}</p>
        </div>
    </lightning-card>
</template>
