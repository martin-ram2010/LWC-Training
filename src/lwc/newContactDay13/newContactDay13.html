<template>
    <lightning-card title="Fill New Contact Details">
        <lightning-record-edit-form object-api-name={contactApi} onsuccess={handleContactSuccess}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name={accountIdField} value={recordId}></lightning-input-field>
            
            <lightning-input-field field-name={nameField} ></lightning-input-field>
            
            <lightning-input-field field-name={phoneField}></lightning-input-field>

            <lightning-button type="submit" variant="Brand" label= "New Contact"></lightning-button>
            <lightning-button variant="Brand" label= "Cancel" onclick={handleCancel}></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
