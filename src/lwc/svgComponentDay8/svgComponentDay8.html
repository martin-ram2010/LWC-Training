<template>
    <lightning-card title="Custom SVG">
        <svg version="1.1" baseProfile="full" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="red"></rect>
            <circle cx="150" cy="100" r="80" fill="green"></circle>
            <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
        </svg>
    </lightning-card>

    <lightning-card title="Static SVG Resource">
        <svg xmlns="http://www.w3.org/2000/svg" width="300" height="200">;
            <use xlink:href={svgUrl}></use>
        </svg>
    </lightning-card>

    <lightning-card title={titleLabel}>
        <h2 class="slds-p-left_large">{headerLabel}</h2>
    </lightning-card>
</template>
