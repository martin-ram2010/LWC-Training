<template>
    <lightning-card title="Render Dom Conditionally" >
        <lightning-input type="checkbox" label="Show Details" onchange={handleChange}></lightning-input>
        <!-- Render DOM if it is true -->
        <template if:true={showDetails}>
            <p>LWC Day 4 Training Started.</p>
        </template>
        <!-- Render DOM if it is false -->
        <template if:false={showDetails}>
            <p>LWC Day 4 Training Not Started.</p>
        </template>
    </lightning-card>
</template>
